<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقاطع الفيديو</title>

    <style>
        body {
            background-color: #454545;
            font-family: 'Expo Arabic', sans-serif;
            font-style: normal;
            margin: 0;
            padding: 0;
            color: white;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: 22px;
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: transparent;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: #1E1E30;
            position: fixed;
            bottom: 0;
        }

        .control-panel {
            display: flex;
            align-items: center;
        }

        .control-button {
            background: none;
            border: none;
            color: #C3A4F3;
            margin: 0 10px;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .control-button:focus {
            outline: none;
        }

        .control-button#pause {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container {
            display: flex;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin: auto;
            position: relative;
        }

        .video-container video {
            width: 120%;
            height: auto;
            /* border: 2px solid #C3A4F3; */
            /* border-radius: 8px; */
            display: none;
        }

        .video-container video.active {
            display: block;
            /* Show only the active video */
        }
    </style>
</head>

<body>
    <div class="header">
        <!-- <button onclick="window.location.href='./index.html'">&lt;</button>-->
        مقاطع الفيديو
    </div>

    <div class="video-container">
        <video class="active" id="video1">
            <source src="./videos/01.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="video2">
            <source src="./videos/02.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="video3">
            <source src="./videos/03.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="video4">
            <source src="./videos/04.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="video5">
            <source src="./videos/05.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="video6">
            <source src="./videos/06.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <footer>
        <div class="control-panel">
            <button class="control-button" id="previous">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="#C3A4F3" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 4L8.66667 12L20 20V4Z"></path>
                    <path d="M4 20H6.66667V4H4V20Z"></path>
                </svg>
            </button>

            <button class="control-button" id="pause">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#C3A4F3" d="M8 19h3V5H8v14zm5-14v14h3V5h-3z"></path>
                </svg>
            </button>

            <button class="control-button" id="next">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="#C3A4F3">
                    <path d="M4 20L15.3333 12L4 4V20Z"></path>
                    <path d="M20 4H17.3333V20H20V4Z"></path>
                </svg>
            </button>
        </div>
    </footer>

    <script>
        const videos = document.querySelectorAll('.video-container video');
        const previousButton = document.getElementById('previous');
        const nextButton = document.getElementById('next');
        const pauseButton = document.getElementById('pause');
        let currentIndex = 0;

        function showVideo(index) {
            videos.forEach((video, i) => {
                video.classList.toggle('active', i === index);
                if (i === index) {
                    video.play(); // Play the active video
                } else {
                    video.pause(); // Pause other videos
                }
            });
        }

        previousButton.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : videos.length - 1;
            showVideo(currentIndex);
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex < videos.length - 1) ? currentIndex + 1 : 0;
            showVideo(currentIndex);
        });

        pauseButton.addEventListener('click', () => {
            const activeVideo = videos[currentIndex];
            if (activeVideo.paused) {
                activeVideo.play(); // Play the currently active video if paused
                pauseButton.querySelector('path').setAttribute('d', 'M8 19h3V5H8v14zm5-14v14h3V5h-3z'); // Change icon to pause
            } else {
                activeVideo.pause(); // Pause the currently active video if playing
                pauseButton.querySelector('path').setAttribute('d', 'M8 19h3V5H8v14zm5-14v14h3V5h-3z'); // Change icon to play
            }
        });

        showVideo(currentIndex); // Show the first video initially
    </script>
</body>

</html>
