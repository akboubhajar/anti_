<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Prices and Padding</title>
    <!-- Bootstrap CSS -->

    <style>
        /* Custom styles */
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .slideshow-container {
            position: relative;
            width: 70%;
            max-width: 800px;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            flex: 0 0 33.33%;
            /* Each slide takes up 1/3rd of container */
            padding: 10px;
            box-sizing: border-box;
            transition: transform 0.5s ease-in-out;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }

        .price-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="slideshow-container">
        <div class="slides">
            <!-- Slide 1 -->
            <div class="slide">
                <img src="./img/md-zk-1.png" alt="Slide 1">
                <div class="price-overlay">
                    <div>450 DH</div>
                </div>
            </div>


            <!-- Slide 2 -->
            <div class="slide">
                <img src="./img/md--zk-500g-1.png" alt="Slide 2">
                <div class="price-overlay">
                    <div>350 DH</div>
                </div>
            </div>
            <!-- Slide 3 -->
            <div class="slide">
                <img src="./img/md-500-1.png" alt="Slide 3">
                <div class="price-overlay">
                    <div>250 DH</div>
                </div>
            </div>
            <!-- Duplicate Slides for Continuous Looping -->
            <div class="slide">
                <img src="./img/md-zk-1.png" alt="Slide 1">
                <div class="price-overlay">
                    <div>450 DH</div>
                </div>
            </div>
            <div class="slide">
                <img src="img/md--zk-500g-1.png" alt="Slide 2">
                <div class="price-overlay">
                    <div>350 DH</div>
                </div>
            </div>
            <div class="slide">
                <img src="./img/md-500-1.png" alt="Slide 3">
                <div class="price-overlay">
                    <div>250 DH</div>
                </div>
            </div>
        </div>
    </div>



</body>
<script>
    // JavaScript for sliding effect
    const slides = document.querySelector('.slides');
    let slideIndex = 0;

    function moveSlides() {
        slideIndex++;
        slides.style.transform = `translateX(-${slideIndex * 33.33}%)`; // Move by 1/3rd of container width
        if (slideIndex === 3) { // Reset after third slide
            slideIndex = 0;
            setTimeout(() => {
                slides.style.transition = 'none'; // Disable transition for instant reset
                slides.style.transform = 'translateX(0)';
                setTimeout(() => {
                    slides.style.transition = 'transform 1s ease-in-out'; // Re-enable transition
                }, 50);
            }, 1000); // Delay before resetting
        }
    }

    setInterval(moveSlides, 3000); // Adjust timing for sliding
</script>

</html>
