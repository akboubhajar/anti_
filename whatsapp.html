<!DOCTYPE html>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            background-color: #272C5C;
            font-family: 'Expo Arabic', sans-serif;
            font-style: normal;
            margin: 0;
            padding: 0;
            height: 100vh;
            /* Make sure body fills the viewport height */
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: 22px;
            color: white;
        }

        .swiper-container {
            height: 85%;
            /* Take full height of the viewport */
            width: 100%;
            overflow: hidden;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: transparent;
        }

        .swiper-slide img {
            width: 300%;
            height: auto;
            /* Ensure the aspect ratio is preserved */
            max-height: 75vh;
            /* Limit the height to 75% of the viewport height */
            object-fit: contain;
        }

        .swiper-pagination {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .swiper-pagination-bullet {
            width: 10px;
            height: 10px;
            background-color: transparent;
            border: 2px solid rgb(255, 255, 255);
            margin: 0 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        .swiper-pagination-bullet-active {
            background-color: rgb(255, 255, 255);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: transparent;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var swiper = new Swiper(".swiper-container", {
                effect: "coverflow",
                grabCursor: true,
                centeredSlides: true,
                spaceBetween: 30,
                slidesPerView: 3,
                coverflowEffect: {
                    rotate: 0,
                    stretch: 0,
                    depth: 100,
                    modifier: 3,
                    slideShadows: false
                },
                keyboard: true,
                loop: true,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                }
            });
        });
