<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج عبر الواتساب</title>
    <style>
        body {
            background-color: #272C5C;
            font-family: 'Expo Arabic', sans-serif;
            font-style: normal;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            font-size: 22px;
            color: white;
        }

        .slider-container {
            position: relative;
            overflow: hidden;
            margin-top: 25px;
        }

        .slider {
            display: flex;
            transition: transform 0.6s ease-in-out;
            width: 100%;
        }

        .slider img {
            flex: 0 0 20%;
            width: 100%;
            height: auto;
        }

        .pagination {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            background-color: #272C5C;
            z-index: 1000;
        }

        .pagination-item {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: transparent;
            border: 2px solid rgb(255, 255, 255);
            margin: 0 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        .pagination-item.active {
            background-color: rgb(255, 255, 255);
            border: 2px solid rgb(255, 255, 255);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: transparent;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">
        <button onclick="window.location.href='./index.html'">&lt;</button>
        نتائج عبر الواتساب
    </div>

    <div class="slider-container">
        <div class="slider">
            <img src="./img/whatsapp.png" alt="Image 1">
            <img src="./img/whatsapp.png" alt="Image 2">
            <img src="./img/whatsapp.png" alt="Image 3">
            <img src="./img/whatsapp.png" alt="Image 4">
            <img src="./img/whatsapp.png" alt="Image 5">
        </div>
        <div class="pagination">
            <span class="pagination-item active"></span>
            <span class="pagination-item"></span>
            <span class="pagination-item"></span>
            <span class="pagination-item"></span>
            <span class="pagination-item"></span>
        </div>
    </div>

    <script>
        const sliderContainer = document.querySelector('.slider-container');
        const slider = document.querySelector('.slider');
        const paginationItems = document.querySelectorAll('.pagination-item');
        let currentIndex = 0;

        function updateSlider() {
            const containerWidth = sliderContainer.offsetWidth;
            slider.style.transform = `translateX(${-currentIndex * containerWidth}px)`;
            paginationItems.forEach((item, index) => {
                item.classList.toggle('active', index === currentIndex);
            });

            // Adjust for the fixed pagination at the bottom
            const footerHeight = document.querySelector('.pagination').offsetHeight;
            sliderContainer.style.paddingBottom = `${footerHeight}px`;
        }


        paginationItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                currentIndex = index;
                updateSlider();
            });
        });

        updateSlider();

        window.addEventListener('resize', updateSlider);
    </script>
</body>

</html>
